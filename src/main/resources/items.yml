### Items
#
# Items are regular Minecraft items which can run Actions.
# Here are some example Items for you to use and modify.
# A list of all Item types and their configurations can be found in the documentation.
#

balancedWeapon:
  material: bone                                    # material of the item
  name: '&4Balanced Weapon'                         # name of the item
  lore:                                             # lore (text under item's name)
  - '&bMedium burst length, low damage.'
  - '&bDisables wings.'
  - '&aLeft click to shoot, right click to reload.'
  slot: 0                                           # slot in which the item is placed
  ammo: 10                                          # ammunition in this item
  usages:                                           # list  of usages
    shoot:                                          # one of the usages
      where: air                                    # where it can be used
      cooldown: 30                                  # cooldown after this usage
      ammo_use: 1                                   # amount of ammunition taken
      activators:                                   # list of Activators
      - left                                        # this usage is activated after left click
      actions:                                      # list of Actions
      - balancedShot                                # this usage will shoot a balanced machine gun
    reload:                                         # another usage
      where: no fall
      cooldown: 150
      ammo_use: -10
      activators:
      - right
strongWeapon:
  material: blaze rod
  name: '&4Strong Weapon'
  lore:
  - '&bShort burst length, high damage.'
  - '&bDisables wings, kills on ground.'
  - '&aLeft click to shoot, right click to reload.'
  slot: 0
  ammo: 15
  usages:
    shoot:
      where: air
      cooldown: 40
      ammo_use: 1
      activators:
      - left
      actions:
      - strongShot
    reload:
      where: no fall
      cooldown: 200
      ammo_use: -15
      activators:
      - right
fastWeapon:
  material: stick
  name: '&4Fast Weapon'
  lore:
  - '&bLong burst length, medium damage.'
  - '&aLeft click to shoot, right click to reload.'
  slot: 0
  ammo: 5
  usages:
    shoot:
      where: air
      cooldown: 20
      ammo_use: 1
      activators:
      - left
      actions:
      - fastShot
    reload:
      where: no fall
      cooldown: 100
      ammo_use: -5
      activators:
      - right
gun:
  material: torch
  name: '&4Gun'
  lore:
  - '&bCan shoot from the ground.'
  - '&aLeft click to shoot, right click to reload.'
  slot: 2
  ammo: 10
  usages:
    shoot:
      where: no air
      cooldown: 5
      ammo_use: 1
      activators:
      - left
      actions:
      - gunShot
    reload:
      where: no fall
      cooldown: 50
      ammo_use: -10
      activators:
      - right
bomb:
  material: tnt
  name: '&cAutoDestruct Button'
  lore:
  - '&bExplodes. Only usable on the ground.'
  - '&aLeft click to set off.'
  slot: 7
  usages:
    prime:
      activators:
      - left
      actions:
      - autodestruct
rocket:
  material: arrow
  name: '&eRocket'
  lore:
  - '&bTracks players. Disables wings. High damage.'
  - '&aLeft click to launch.'
  slot: 3
  consumable: true
  usages:
    shoot:
      where: air
      cooldown: 100
      activators:
      - left
      actions:
      - missile
radar:
  material: compass
  name: '&aRadar'
  lore:
  - '&bShows nearby hostiles.'
  - '&aNo need to hold or click it.'
  slot: 8
  usages:
    passive:
      activators:
      - slow
      actions:
      - target
launcher:
  material: firework
  name: '&5Launcher'
  lore:
  - '&bLaunches you in the direction you''re looking.'
  - '&aLeft click to use.'
  slot: 4
  consumable: true
  usages:
    shoot:
      cooldown: 50
      activators:
      - left
      actions:
      - launch
wings:
  material: water lily
  name: '&dEmergency Wings'
  lore:
  - '&bRestores destroyed wings.'
  - '&aLeft click to use.'
  slot: 5
  consumable: true
  usages:
    use:
      where: ground
      activators:
      - left
      - wingsDead
      actions:
      - repair
