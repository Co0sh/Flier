fast_class:                  # ID of the item set (used in the `buttons` section)
  name: Fast                 # name of the player's class
  category: main             # name of this set's category
  engine: fastEngine         # engine added in this item set
  wings: lightWings          # wings added in this item set
  items:                     # list of items
  - fastWeapon               # ID of the item (from "items.yml")
  - gun
  - bomb
balanced_class:
  name: Balanced
  category: main             # the category here is the same as in Fast
  engine: balancedEngine
  wings: balancedWings
  items:
  - balancedWeapon
  - gun
  - bomb
strong_class:
  name: Strong
  category: main
  engine: strongEngine
  wings: heavyWings
  items:
  - strongWeapon
  - gun
  - bomb
the_rocket:
  category: rocket           # this category is different because rockets are not main class items
  items:
  - rocket
the_launcher:
  category: launcher
  items:
  - launcher
the_compass:
  category: compass
  items:
  - radar
the_repair_kit:
  category: repair
  items:
  - wings
ammo:
  category: ammo
  items:
  - ammo
